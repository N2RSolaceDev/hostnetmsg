<!DOCTYPE html>
<html>
<head>
  <title>HostNet Chat</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #000; color: #0f0; }
    #messages { height: 70vh; overflow-y: auto; padding: 20px; }
    .msg { max-width: 70%; padding: 12px; margin: 10px; border-radius: 12px; }
    .sent { background: #0f0; color: black; align-self: flex-end; }
    .received { background: #333; color: #0f0; }
    .input { display: flex; padding: 10px; background: #111; }
    input { flex: 1; padding: 12px; background: #222; color: #0f0; border: none; }
    button { background: #0f0; color: black; padding: 12px; }
  </style>
</head>
<body>
  <div id="messages">Welcome to HostNet. Messages disappear after reading.</div>
  <div class="input">
    <input type="text" id="to" placeholder="Recipient Email" />
    <input type="text" id="subject" placeholder="Subject" />
    <input type="text" id="content" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>
  <script src="client.js"></script>
</body>
</html>
