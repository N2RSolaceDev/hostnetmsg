<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile â€¢ HostNet.wiki</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/css/chat.css" />
  <style>
    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      border: 3px solid #00ff88;
    }
    .badge {
      background: #f1c40f;
      color: black;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      margin-left: 10px;
    }
    .bio {
      margin: 20px 0;
      color: #aaa;
      font-style: italic;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      color: #999;
    }
    .stat {
      text-align: center;
    }
    .stat strong {
      display: block;
      color: #00ff88;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="hostnet-app">
    <div class="chat">
      <div class="profile-container">
        <img src="/assets/default-avatar.png" alt="Avatar" class="avatar" id="avatar" />
        <h1 id="fullName">Loading...</h1>
        <div id="ownerBadge" class="badge" style="display:none;">OWNER</div>
        <p class="bio" id="bio">No bio set.</p>

        <div class="stats">
          <div class="stat">
            <strong id="msgCount">0</strong>
            <span>Messages</span>
          </div>
          <div class="stat">
            <strong id="serverCount">0</strong>
            <span>Servers</span>
          </div>
        </div>

        <button onclick="window.history.back()" style="background:#555;">Back</button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('user');

    async function loadProfile() {
      const res = await fetch(`/api/user/email/${encodeURIComponent(email)}`);
      const user = await res.json();

      document.getElementById('fullName').textContent = user.fullName;
      document.getElementById('avatar').src = user.avatar || '/assets/default-avatar.png';
      if (email === 'solace@unfiltereduk.co.uk') {
        document.getElementById('ownerBadge').style.display = 'inline';
      }
    }

    loadProfile();
  </script>
</body>
</html>
