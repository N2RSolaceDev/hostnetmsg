<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Ä¢ HostNet.wiki</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/css/chat.css" />
  <style>
    .admin-container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
    }
    .report-card {
      background: #2d2d2d;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 4px solid #f39c12;
    }
    .report-header {
      display: flex;
      justify-content: space-between;
      color: #fff;
    }
    .report-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-ignore { background: #555; color: white; }
    .btn-accept { background: #3498db; color: white; }
    .btn-delete { background: #e74c3c; color: white; }
    .btn-action { background: #9b59b6; color: white; }
    .resolved {
      border-left-color: #27ae60;
      opacity: 0.7;
    }
    .section {
      margin-bottom: 40px;
    }
    .api-key-list {
      font-family: monospace;
      background: #000;
      padding: 10px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="hostnet-app">
    <div class="chat">
      <div class="admin-container">
        <h1>üõ°Ô∏è Admin Panel</h1>
        <p>Welcome, <strong id="adminName">solace</strong>. You have full control.</p>

        <div class="section">
          <h2>üì¨ Message Reports</h2>
          <div id="reports-list">
            <p>Loading reports...</p>
          </div>
        </div>

        <div class="section">
          <h2>üîë API Keys</h2>
          <button onclick="generateKey()" style="background:#00ff88;color:black;">Generate Key</button>
          <div class="api-key-list" id="keys-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadReports() {
      const res = await fetch('/api/admin/reports', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      const reports = await res.json();
      const list = document.getElementById('reports-list');
      list.innerHTML = '';

      reports.forEach(report => {
        const el = document.createElement('div');
        el.className = `report-card ${report.status !== 'pending' ? 'resolved' : ''}`;
        el.innerHTML = `
          <div class="report-header">
            <strong>Report #${report.id.slice(0,6)}</strong>
            <span>${new Date(report.timestamp).toLocaleString()}</span>
          </div>
          <p><strong>Reporter:</strong> ${report.reporter}</p>
          <p><strong>Message ID:</strong> ${report.messageId}</p>
          <p><strong>Reason:</strong> ${report.reason}</p>
          <div class="report-actions">
            <button class="btn btn-ignore" onclick="takeAction('${report.id}', 'ignore')">Ignore</button>
            <button class="btn btn-accept" onclick="takeAction('${report.id}', 'accept')">Accept</button>
            <button class="btn btn-delete" onclick="takeAction('${report.id}', 'delete')">Delete Message</button>
          </div>
        `;
        list.appendChild(el);
      });
    }

    async function takeAction(reportId, action) {
      await fetch(`/api/admin/report/${reportId}/action`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action })
      });

      if (action === 'accept') {
        const reason = prompt('Enter reason for action:');
        if (reason) {
          const subAction = prompt('Action: ban, mute, warn');
          await fetch(`/api/admin/report/${reportId}/take-action`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ action: subAction, reason, duration: 7 })
          });
        }
      }

      alert(`Action: ${action}`);
      loadReports();
    }

    async function generateKey() {
      const partner = prompt('Partner Name:');
      if (!partner) return;
      const res = await fetch('/api/admin/generate-key', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ partnerName: partner })
      });
      const data = await res.json();
      alert(`Key generated: ${data.key}`);
      loadKeys();
    }

    async function loadKeys() {
      const res = await fetch('/api/admin/keys', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      const keys = await res.json();
      const list = document.getElementById('keys-list');
      list.innerHTML = keys.map(k => `${k.key} | ${k.partnerName} | ${k.expiresAt || 'never'}`).join('\n');
    }

    // Load on start
    loadReports();
    loadKeys();
  </script>
</body>
</html>
