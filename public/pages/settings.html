<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings ‚Ä¢ HostNet.wiki</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/css/sidebar.css" />
  <link rel="stylesheet" href="/css/chat.css" />
  <style>
    .settings-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    .settings-section {
      margin-bottom: 30px;
    }
    .settings-section h3 {
      color: #00ff88;
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    .form-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #ddd;
    }
    input, select {
      width: 100%;
      padding: 12px;
      background: #2d2d2d;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #00ff88;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #00cc6a; }
    .badge {
      background: #f1c40f;
      color: black;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="hostnet-app">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="server" onclick="window.location.href='/app.html'">üè†</div>
      <div class="server active">‚öôÔ∏è</div>
    </div>

    <!-- Main Content -->
    <div class="chat">
      <div class="settings-container">
        <h1>üõ†Ô∏è Settings</h1>

        <div class="settings-section">
          <h3>Profile</h3>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <label>Avatar URL</label>
            <input type="text" id="avatar" placeholder="https://example.com/avatar.png" />
          </div>
          <button onclick="updateProfile()">Save Profile</button>
        </div>

        <div class="settings-section">
          <h3>Privacy</h3>
          <div class="form-group">
            <label>Status</label>
            <select id="status">
              <option value="online">Online</option>
              <option value="away">Away</option>
              <option value="dnd">Do Not Disturb</option>
              <option value="invisible">Invisible</option>
            </select>
          </div>
          <button onclick="updatePrivacy()">Save Privacy</button>
        </div>

        <div class="settings-section">
          <h3>Security</h3>
          <p><a href="/pages/2fa.html">Enable 2FA</a></p>
          <p><a href="#" onclick="logout()">Log Out</a></p>
        </div>

        <div class="settings-section">
          <h3>Advanced</h3>
          <button onclick="deleteAccount()" style="background:#e74c3c;color:white;">Delete Account</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/client.js"></script>
  <script>
    // Load current profile
    async function loadProfile() {
      const res = await fetch('/api/profile', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      const user = await res.json();
      document.getElementById('fullName').value = user.fullName || '';
      document.getElementById('avatar').value = user.avatar || '';
    }

    // Update profile
    async function updateProfile() {
      const fullName = document.getElementById('fullName').value;
      const avatar = document.getElementById('avatar').value;
      await fetch('/api/profile', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ fullName, avatar })
      });
      alert('Profile updated.');
    }

    // Update privacy
    async function updatePrivacy() {
      const status = document.getElementById('status').value;
      // Future: store in user object
      alert('Privacy updated.');
    }

    // Delete account
    async function deleteAccount() {
      if (confirm('Are you sure? This cannot be undone.')) {
        await fetch('/api/delete-account', {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        localStorage.removeItem('token');
        alert('Account deleted.');
        window.location.href = '/';
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/';
    }

    // Load on start
    loadProfile();
  </script>
</body>
</html>
